<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="getMusic()" >Show</button>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Path</th>
            </tr>
            <tr v-for="music in musics">
                <td>{{music.id}}</td>
                <td>{{music.title}}</td>
                <td>{{music.artist}}</td>
                <td>{{music.album}}</td>
                <td>{{music.genre}}</td>
                <td>{{music.year}}</td>
                <td>{{music.path}}</td>
        </table>
       

    </div>
    <script src="js/index.js"></script>
</body>
</html>
